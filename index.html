<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | XOXO Fantasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://wallpaperaccess.com/full/231495.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-card {
      background-color: #000;
      color: #fff;
      padding: 2rem;
      border: 1px solid orange;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.4);
    }
    .btn-orange {
      background-color: orange;
      border: none;
      color: black;
    }
    .btn-orange:hover {
      background-color: darkorange;
    }
    .form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .footer {
      font-size: 12px;
      color: #ccc;
      text-align: center;
      margin-top: 20px;
    }
    a {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="signup-card col-md-4">
      <h3 class="text-center">Sign Up</h3>
      <p class="text-center">Create your account to start playing fantasy sports.</p>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username *</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <div class="mb-3 d-flex align-items-center">
          <input type="tel" class="form-control me-2" id="phone" placeholder="+91 Phone Number" required />
          <button type="button" class="btn btn-sm btn-orange">Send OTP</button>
        </div>
        <div class="text-center mb-3">
          <small>Have an account? <a href="#">Sign in</a></small>
        </div>
        <button type="submit" class="btn btn-orange w-100">SIGN UP</button>
      </form>
      <div id="responseMsg" class="text-center mt-3"></div>
    </div>
  </div>

  <div class="footer container">
    <p>
      Disclaimer: Fantasy sports is a skill-based game. Only users aged 18+ are allowed. Please play responsibly.
      <br />
      <a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        phone: document.getElementById('phone').value
      };

      fetch("https://register-proxy.onrender.com/register", {  // üëà Replace with your live Render URL if different
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById('responseMsg').innerHTML =
          '<span class="text-success">‚úÖ Registration successful!</span>';
        console.log(result);
      })
      .catch(error => {
        document.getElementById('responseMsg').innerHTML =
          '<span class="text-danger">‚ùå Registration failed. Try again.</span>';
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
